<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ฟอร์มขายรหัส</title>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">ฟอร์มสมัครขายรหัสเกม</h1>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium">ชื่อผู้ขาย</label>
        <input type="text" name="username" class="w-full border rounded px-3 py-2 mt-1" required />
      </div>
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded w-full">
        ส่งข้อมูล
      </button>
    </form>
  </div>
</body>
</html>
