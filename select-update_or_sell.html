<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>จัดการรหัส - eFinder</title>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <!-- โลโก้ -->
  <div class="flex items-center mb-3 space-x-2">
    <img src="logo.png" alt="eFinder Logo" class="w-10 h-10" />
    <span class="text-xl font-bold text-white">eFinder</span>
  </div>
  <p class="text-zinc-400 text-sm mb-10">เลือกรูปแบบการจัดการรหัสที่คุณต้องการใช้งาน</p>

  <!-- กล่อง 2 ฝั่ง + กล่องครอบทั้งหมด -->
  <div class="relative">
    <div class="grid grid-cols-2 gap-10">
      <!-- กล่องอัปเดตรหัส (เหมือนเดิม) -->
      <div class="w-64 h-[500px] bg-zinc-900 border border-yellow-400 rounded-xl flex flex-col items-center justify-center space-y-4 transition-transform duration-200 hover:scale-105">
        <img src="update_logo.svg" alt="อัปเดต" class="w-32 mb-4" />
        <p class="text-white font-semibold text-lg">อัปเดตรหัส</p>
        <button
          onclick="selectFlow('update')"
          class="w-48 bg-zinc-800 hover:bg-zinc-700 text-white font-bold py-3 rounded"
        >
          ✏️ แก้ไขรหัสเดิม
        </button>
      </div>

      <!-- กล่องสร้างใหม่ (เหมือนเดิม) -->
      <div class="w-64 h-[500px] bg-zinc-900 border border-yellow-400 rounded-xl flex flex-col items-center justify-center space-y-4 transition-transform duration-200 hover:scale-105">
        <img src="create_logo.svg" alt="สร้างใหม่" class="w-32 mb-4" />
        <p class="text-white font-semibold text-lg">สร้างรหัสใหม่</p>
        <button
          onclick="selectFlow('sell')"
          class="w-48 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded"
        >
          ➕ เพิ่มรหัสใหม่
        </button>
      </div>
    </div>

    <hr class="border-zinc-700 my-6" />

    <!-- ปุ่มย้อนกลับ วางนอกกล่องซ้าย ล่างซ้ายพอดี -->
    <button
      onclick="window.location.href='vendor-page_1.html'"
      class="absolute -left-4 -bottom-6 text-yellow-400 hover:text-white text-sm font-semibold"
    >
      ← ย้อนกลับ
    </button>
  </div>


  <script>
    function selectFlow(type) {
      localStorage.setItem("flowType", type); // เก็บว่าเป็น 'update' หรือ 'sell'
      window.location.href = "vendor-page_2.html";
    }
  </script>

</body>
</html>
